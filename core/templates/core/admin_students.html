{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-4">
  <h1 class="h4 mb-3">Students</h1>
  {% if students %}
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Admission No.</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for s in students %}
        <tr>
          <td>{{ s.user.get_full_name }}</td>
          <td>{{ s.admission_number }}</td>
          <td>
            <a href="{% url 'admin_student_detail' s.id %}" class="btn btn-sm btn-primary">View</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  {% else %}
  <div class="alert alert-info">No students found.</div>
  {% endif %}
</div>
{% endblock %}
