{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>E-Library</h2>
    <form method="get" class="mb-4">
        <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="Search by title, author, or description" value="{{ query }}">
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </form>
    <ul class="list-group">
        {% for resource in resources %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <strong>{{ resource.title }}</strong> <br>
                <small>by {{ resource.author }}</small>
                <p>{{ resource.description }}</p>
            </div>
            <a href="{{ resource.file.url }}" class="btn btn-success" download>Download</a>
        </li>
        {% empty %}
        <li class="list-group-item">No resources found.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
