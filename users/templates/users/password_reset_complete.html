{% extends 'core/base.html' %}
{% load static %}
{% block title %}Password Reset Complete | Glad Tidings School Portal{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">Password Reset Complete</h4>
                </div>
                <div class="card-body text-center">
                    <i class="fas fa-check-circle text-success mb-3" style="font-size: 3rem;"></i>
                    <h5 class="card-title">Your password has been set successfully!</h5>
                    <p class="card-text">You can now log in with your new password.</p>
                    <a href="{% url 'login' %}" class="btn btn-primary mt-2">Log in now</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
