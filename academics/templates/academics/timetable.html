{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-4">
  <h1>Academics Timetable</h1>
  <p class="text-muted">This is a placeholder. Connect to real timetable data later.</p>
  {% if timetables %}
    <ul class="list-group">
      {% for t in timetables %}
        <li class="list-group-item">{{ t }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <div class="alert alert-info">No timetable entries yet.</div>
  {% endif %}
</div>
{% endblock %}
