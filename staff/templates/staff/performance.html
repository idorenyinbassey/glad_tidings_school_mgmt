{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-4">
  <h1>Performance Overview</h1>
  {% if performance_data %}
    <ul class="list-group">
      {% for p in performance_data %}
        <li class="list-group-item">{{ p }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <div class="alert alert-info">No performance data.</div>
  {% endif %}
</div>
{% endblock %}
