{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-4">
  <h1>Staff Attendance</h1>
  <p class="text-muted">This is a placeholder page. Wire it to real data later.</p>
  {% if attendance_data %}
    <ul class="list-group">
      {% for rec in attendance_data %}
        <li class="list-group-item">{{ rec }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <div class="alert alert-info">No attendance data yet.</div>
  {% endif %}
</div>
{% endblock %}
