name: Django CI/CD Pipeline

on:
  push:
    branches: [ "main", "master", "develop" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9, 3.11]
        database: [postgres, mysql]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: test_db_mysql
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        if [ "${{ matrix.database }}" = "mysql" ]; then
          pip install -r requirements_lamp.txt
        else
          pip install -r requirements.txt
        fi
        pip install flake8 pytest pytest-django pytest-cov coverage
        
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: Run Tests with Coverage
      env:
        DJANGO_SETTINGS_MODULE: glad_school_portal.settings_ci
        SECRET_KEY: testsecretkey-for-ci-cd
        PYTHONPATH: ${{ github.workspace }}
        DATABASE_URL: ${{ matrix.database == 'mysql' && 'mysql://testuser:testpass@localhost:3306/test_db_mysql' || 'postgres://postgres:postgres@localhost:5432/test_db?connect_timeout=30' }}
      run: |
        # Run database migrations first
        python manage.py migrate --settings=glad_school_portal.settings_ci
        
        # First make sure we can discover the tests properly
        python -m pytest --collect-only
        # Run tests with coverage
        coverage run -m pytest
        coverage report
        
    - name: Upload coverage report artifact
      uses: actions/upload-artifact@v4
      if: matrix.python-version == '3.11' && matrix.database == 'postgres'
      with:
        name: coverage-report-${{ matrix.python-version }}-${{ matrix.database }}
        path: htmlcov/
  
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Collect Static Files
        env:
          DJANGO_SETTINGS_MODULE: glad_school_portal.settings
          SECRET_KEY: buildsecretkey
          DEBUG: "False"
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_db?connect_timeout=30
        run: |
          python manage.py collectstatic --no-input
          
      - name: Check for migration issues
        env:
          DJANGO_SETTINGS_MODULE: glad_school_portal.settings
          SECRET_KEY: buildsecretkey
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_db?connect_timeout=30
        run: |
          python manage.py makemigrations --check --dry-run
          
      - name: Bundle application
        run: |
          mkdir -p deployment
          tar -czvf deployment/app.tar.gz .
          
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-bundle
          path: deployment/

