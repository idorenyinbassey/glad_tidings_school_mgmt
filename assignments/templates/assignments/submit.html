{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-4">
  <h1>Submit: {{ assignment.title }}</h1>
  <form method="post" enctype="multipart/form-data" class="mt-3">
    {% csrf_token %}
    {{ form.file.label_tag }}
    {{ form.file }}
    <button type="submit" class="btn btn-primary mt-3">Upload</button>
  </form>
</div>
{% endblock %}
